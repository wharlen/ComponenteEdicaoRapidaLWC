<template>
    
    <lightning-card title="Atualização rápida" size="12" variant="narrow" icon-name="standard:account">
        <template if:true={isLoading}>
        <div class="spinner">
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </div>
        </template>
        <lightning-button slot="actions" label="Atualizar conta" variant="brand" onclick={updateAccount}></lightning-button>

        <p class="slds-var-p-horizontal_small">
        <lightning-combobox label="Tipo"
            options={tipoValues} value={tipo} data-field="tipo"></lightning-combobox>  
    
        <lightning-combobox label="Tipo de Conta"
            options={tipoContaValues} value={tipoConta} data-field="tipoConta"></lightning-combobox>
    
        <lightning-input label="Nome" value={nome} data-field="nome" required></lightning-input>
    
        <lightning-input label="Numero da conta" value={numeroConta} data-field="numeroConta" required></lightning-input>
    
        </p>
    </lightning-card>
    
</template>
